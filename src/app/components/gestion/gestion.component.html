
  <h1 align="center" style="color:white; background: rgb(50, 54, 87); font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; " >PirateBay</h1>  
  <body>
	<div id="main-container">
      
		<table>
			<thead>
				<tr>
					<th scope="col">user_id</th>
                        <th scope="col">username</th>
                        <th scope="col">email</th>
                        <th scope="col">phoneNumber</th>
                        <th scope="col">Status</th>
				</tr>
			</thead>
			<tr *ngFor="let user of users">
                    <th scope="row">{{user.userId}}</th>
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.phoneNumber}}</td>
                    <td>{{user.catUserStatus}}</td>
			</tr>
        </table>    
    </div>
    <br>
    <div id="main-container">
        <a (click)="getuser()" class="rainbow-button" alt="Actualizar Datos"></a>
        <a href="#"  class="rainbow-button" alt="salir"></a>
      </div>
</body>
